<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>

<source src="midia/cartoon-onandon.mp3" type="audio/mpeg">
<p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/cartoon-onandon.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
   </audio>

    <!-- MP3(mpeg) WAV (Evitar usar esse formato por ser muito grande e pesados) OGG-->

</body>
</html>
