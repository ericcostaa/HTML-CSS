<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        input{

            margin: 3px;
        }

        div{

            margin: 3px;
        }

        h1{

            margin: 5px;
            padding: 5px;
        }


    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php">

        <div>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">



        </div>
        <div>
                <label for="imedia"> Média</label>
                <input type="number" name="media" id="imedia" max="10"
                min="0" placeholder="de 0 á 10" step="0.1" required value="5">


        </div>

        <div>

            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </div>

        <div>


            <label for="idia"> Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </div>

        <div>

            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>


        <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">


        </div>




    </form>
</body>
</html>
