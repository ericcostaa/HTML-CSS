<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{

            margin: 7px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <main>
        <form action="cadastro.php">
            
            <div id="res">

                <label for="iano">Em que ano você nasceu</label>
                <input type="number" name="ano" id="iano" min="1900" max="2022"  oninput="calcular()" required>
            </div>

            <div>
                <label for="iida"> Sua idade é:</label>
                <output id="iida"></output>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>

        <script>

            function calcular(){

                let atual = new Date().getFullYear()
                iida.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

           <!-- <script src="script.js"></script> -->
    </main>
</body>
</html>
