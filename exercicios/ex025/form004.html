<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{

            margin: 7px;
        }

        fieldset{
            background-color: antiquewhite;
            border: 2px solid gray;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.728);
        }

        legend{

            text-align: right;
            font-weight: bold;
            color: rgb(98, 62, 14);
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"> 

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </div>
            <div>
                <label for="iemail"> E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" size="11" min="11" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>




        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


    </form>





</body>
</html>
