<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
                font-family: Arial, Helvetica, sans-serif;
        }

        div{

            margin: 7px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post">

        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#fa0155">

        <div>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
        </div>

        <div>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>








</body>
</html>
